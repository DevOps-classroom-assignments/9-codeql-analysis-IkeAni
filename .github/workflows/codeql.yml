name: CodeQL + Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: ["go"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  docker:
    name: Docker Build & Run
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t go-web-server .
      - name: Run Docker container in background
        run: |
          docker run -d --name test-server -p 8080:8080 go-web-server
          sleep 5
      - name: Wait for server to start
        run: |
          for i in {1..15}; do
            if nc -z localhost 8080; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server..."
            sleep 2
          done

      - name: Test /readfile endpoint
        run: curl "http://localhost:8080/readfile?file=hello.txt"
      - name: Test /exec endpoint
        run: curl "http://localhost:8080/exec?cmd=echo hello"
      - name: Stop Docker container
        run: docker stop test-server
